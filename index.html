<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小学数学口算挑战</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header>
            <h1>🔢 数学小天才</h1>
            
            <div class="mode-switcher">
                <button id="mode-arithmetic" class="mode-btn active">🧮 口算</button>
                <button id="mode-logic" class="mode-btn">🧩 推理</button>
            </div>

            <div class="stats-bar">
                <div class="stat-item" id="score-display">得分: 0</div>
                <div class="stat-item" id="level-display">难度: Level 1</div>
            </div>
        </header>

        <!-- 游戏区域 -->
        <main class="game-area">
            <div class="question-box" id="question">
                <span class="operand" id="num1">?</span>
                <span class="operator" id="operator">+</span>
                <span class="operand" id="num2">?</span>
                <span class="equals">=</span>
                <span class="result-placeholder">?</span>
            </div>

            <div class="input-area">
                <input type="tel" id="answer-input" placeholder="输入答案" autocomplete="off" autofocus>
                <button id="submit-btn">提交 (Enter)</button>
            </div>

            <div class="feedback" id="feedback"></div>
        </main>

        <!-- 难度选择 -->
        <div class="controls">
            <label for="difficulty">选择难度:</label>
            <select id="difficulty">
                <option value="1">Level 1 (10以内加减)</option>
                <option value="2">Level 2 (20以内加减)</option>
                <option value="3">Level 3 (100以内加减)</option>
                <option value="4">Level 4 (九九乘法)</option>
            </select>
            <button id="reset-btn" class="secondary-btn">重新开始</button>
        </div>

        <footer>
            <p>Made with ❤️ by OpenClaw & Kong</p>
        </footer>
    </div>

    <script src="logic-generator.js"></script>
    <script src="script.js"></script>
</body>
</html>
